<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIMPLE</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: white;
    color: black;
    display: flex;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
}

h1 {
    font-weight: normal;
    letter-spacing: 5px;
}

.product-image {
    width: 100%;
    margin: 20px 0;
}

.options {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
}

button.white {
    background: white;
    color: black;
    border: 1px solid black;
}

.quantity {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin: 20px 0;
}

.qty-btn {
    background: none;
    border: 1px solid black;
    padding: 5px 15px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

<h1>SIMPLE</h1>

<img src="https://via.placeholder.com/400x400?text=MUG" class="product-image">

<p>MUG</p>

<div class="options">
    <button class="white">White</button>
    <button>Black</button>
</div>

<div class="quantity">
    <button class="qty-btn" onclick="decrease()">-</button>
    <span id="qty">1</span>
    <button class="qty-btn" onclick="increase()">+</button>
</div>

<button>BUY</button>

</div>

<script>
let quantity = 1;

function increase() {
    quantity++;
    document.getElementById("qty").innerText = quantity;
}

function decrease() {
    if(quantity > 1) {
        quantity--;
        document.getElementById("qty").innerText = quantity;
    }
}
</script>

</body>
</html>
